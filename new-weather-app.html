<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new-weather-app.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="city" class="text_input">
            <button class="search_button"><img src="pics/images/search.png" alt="" class="img_search"></button>
        </div>
        <div id="cover">

            <section>
                <img src="pics/images/clear.png" alt="" class="clear">

                <span class="temperature">
                    22^c
                </span>
                <span class="city">
                    New York
                </span>

            </section>

            <section>
                <div>
                    <img src="pics/images/humidity.png" alt="" class="humidity">
                    <div class="humidity">
                        <span class="humiditys">64%</span>
                        <span>humidity</span>
                    </div>
                </div>
                <div>
                    <img src="pics/images/wind.png" alt="">
                    <div class="humidity">

                        <span class="wind_speed">18 km/h</span>
                        <span>wind speed</span>
                    </div>
                </div>

            </section>
        </div>

    </div>
    <script src="new-weather-app.js"></script>
</body>

</html>
